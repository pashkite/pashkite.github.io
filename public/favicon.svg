<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512">

  <!-- 배경 파란 사각형 (모서리 둥글게) -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    rx="80"
    ry="80"
    fill="#022F6A" />

  <!-- 흰색 원형 테두리 -->
  <circle
    cx="256"
    cy="256"
    r="190"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="24" />

  <!-- 가운데 'jy' 텍스트 -->
  <text
    x="256"
    y="256"
    fill="#FFFFFF"
    font-size="190"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="bold"
    text-anchor="middle"
    dominant-baseline="central">
    jy
  </text>
</svg>